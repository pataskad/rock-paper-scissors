<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>

        <h1>Rock Paper Scissors</h1>

        <h2>What will you choose?</h2>

        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

        <!--Displays final game results (first to 5) and running tally of current score-->
        <div class="game-scoring">
            <h3>Round Result:</h3>
            <div id="results"></div>
            <div class="tally-wins">
                <h3>Wins:</h3>
                <div class="wins"></div>
            </div>
            <div class="tally-losses">
                <h3>Losses:</h3>
                <div class="losses"></div>
            </div>
            <div class="match-result">
                <h3>Match Result:</h3>
                <div id="final-result"></div>
            </div>
        </div>

        <button id="reset-all">Play Again</button>

    </body>
</html>
